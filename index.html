<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  
        <main class="content">

          <div class="results">
            <h1 class="results-title">Your Result</h1>

            <div class="circle">
              <div>
                <h2>76 </h2>
                <span>of 100</span>
              </div>
            </div>

            <div class="results-description">
              <p class="results-rank">Great</p>
              <p class="results-rank-description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>

          <div class="summary">
            <h2 class="summary-title">Summary</h2>

            <div class="scores">

              <div class="reaction">
                <img src="assets/images/icon-reaction.svg" alt="Lightning icon"> <p class="reaction-title">Reaction</p>
                <span class="summary-score"><span class="score-bold">80</span> / 100</span>
              </div>

              <div class="memory">
                <img src="assets/images/icon-memory.svg" alt="Brain icon"> <p class="memory-title">Memory</p>
                <span class="summary-score"><span class="score-bold">92</span> / 100</span>
              </div>

              <div class="verbal">
                <img src="assets/images/icon-verbal.svg" alt="Dialogue balloon icon"> <p class="verbal-title">Verbal</p>
                <span class="summary-score"><span class="score-bold">61</span> / 100</span>
              </div>
              
              <div class="visual">
                <img src="assets/images/icon-visual.svg" alt="Eye icon"> <p class="visual-title">Visual</p>
                <span class="summary-score"><span class="score-bold">72</span> / 100</span>
              </div>
            </div>
            <button class="btn">Continue</button>
          </div>
        </main>

    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dejair-velozo" target="_blank">Dejair V.Costa</a>.
    </footer>
  </body>
</html>
